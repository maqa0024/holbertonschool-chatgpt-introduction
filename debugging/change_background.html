<!DOCTYPE html>
<html>
<head>
    <title>Change Background</title>
    <script>
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h1>Click a button to change background color</h1>
    <button onclick="changeBackground('lightblue')">Blue</button>
    <button onclick="changeBackground('lightgreen')">Green</button>
    <button onclick="changeBackground('lightpink')">Pink</button>
</body>
</html>
